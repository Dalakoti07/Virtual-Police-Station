<html>
<head>
    <title>FIR Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <style>
       #card{
  margin-top: 110px;  
  margin-left: 70px;
  margin-right: 70px;
}


        
    </style>
     <div id="card" class="card border-success mb-3 ">
        
        <div class="card-body">
<form style="margin-left: 20px; margin-top: 20px">
    
        <label style="font-size: 16px;"><b>Date:</b> </label>
        <input type="date" id="date" style="border-width: 0; border: none; font-size: 12px;" size="20" type="text" value="" name="date"/><br>
        
    <div>
        <label style="font-size: 16px;"><b>From:</b> </label><br>
    <input type="text"id="person_name"  required placeholder="Name of the Complainant"style="border-width: 0; border: none; font-size: 16px;" size="50" type="text" value="" name="person_name" /><br>
    <input type="text"id="person_address" required placeholder="Full Address" style="border-width: 0; border: none; font-size: 16px;" size="50" type="text" value="" name="person_address"/><br>
    <input type="tel" id="person_mobile_no"placeholder="Mobile_no" style="border-width: 0; border: none; font-size: 16px;" size="50" type="text" value="" name="person_mobile_no"/><br>
    <input type="email" id="person_email_id"placeholder="email_id (if any)" style="border-width: 0; border: none; font-size: 16px;" size="50" type="text" value="" name="person_email_id"/><br>

    </div>
        
    
    <div>
        <label style="font-size: 16px;"><b>To:</b> </label><br>
        <label style="font-size: 16px;">The Officer Incharge </label><br>
        
        <input type="text"id="person_name"  required placeholder="Name of the Police station"style="border-width: 0; border: none; font-size: 16px;" size="50" type="text" value="" name="person_name" /><br>
        
        <input type="text"id="person_address" required placeholder="Address" style="border-width: 0; border: none; font-size: 16px;" size="50" type="text" value="" name="person_address"/><br>
        <input type="text"id="person_address" required placeholder="Pin Code" style="border-width: 0; border: none; font-size: 16px;" size="50" type="text" value="" name="person_address"/><br>
    </div>
    <br>
    <label style="font-size: 16px;"><b>Subject:</b> </label>
    <input id="subject" style="border-width: 0; border: none; font-size: 16px;" size="80" type="text" value="" name="subject"/><br><br>

    <label style="font-size: 16px;">Dear Sir/Madam, </label><br>
    <br>
    <label style="font-size: 16px;">With due Respect i would like to inform you that </label><br>
    <textarea class="form-control" id="inputCity" rows="10" cols="120"placeholder=" Your Complain,"></textarea>
    <label style="font-size: 16px;"> I am enclosing here with a copy of my identification and address proofs for verification purposes as may be required.  </label><br>
    <input id="incident" style="border-width: 0; border: none; font-size: 16px; margin-left: 10px" size="110" type="text" value="" name="incident"/><br>
    <label style="font-size: 16px;">Kindly do Needfull </label><br>
    <label style="font-size: 16px;">Thanking you! </label><br>
    <label style="font-size: 16px;">Yours Truly, </label><br>
    <input id="person_name" style="border-width: 0; border: none; font-size: 12px;" size="50" type="text" value="" name="person_name"/><br>
    <label style="font-size: 16px;"><i>(Signature)</i></label><br>
    <label style="font-size: 16px;"><b>(Name of Complainant)</b> </label><br>
    <label style="font-size: 16px;">Enclosures</label><br>
    <label style="font-size: 16px;">(1)Copy of PAN Card (2)Copy of Aadhar Card </label><br>
    
    










</form>
</div>
</div>
</body>
</html>
